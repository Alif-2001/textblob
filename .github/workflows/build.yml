name: build
run-name: ${{ github.actor }}
on: [push]
jobs:

  lint-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run lint

  lint-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/my-app
    steps:
      - uses: actions/checkout@v3
      - run: yarn
      - run: yarn run lint

  build-backend:
    needs: lint-backend
    runs-on: ubuntu-latest
    defaults:
      run:
        # Backend
        working-directory: backend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: npm ci
      - run: npm test --if--present

  build-frontend:
    needs: lint-frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        # Frontend
        working-directory: frontend/my-app
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
      - run: yarn
      - run: yarn build --if--present
      - run: yarn test
