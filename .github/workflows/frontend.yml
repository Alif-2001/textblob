name: build-frontend
run-name: ${{ github.actor }}
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
      - run: cd frontend
      - run: npm build

  test:
    runs-on: ubuntu-latest
    steps:
      - run: npm test
